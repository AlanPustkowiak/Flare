<div class="container mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Lista pracowników</h2>

        <div class="flex items-center gap-4">
            <mat-form-field appearance="outline" class="w-64">
                <mat-label>Wyszukaj pracownika</mat-label>
                <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchEmployees()">
                <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''; getEmployees()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" routerLink="/employeePage">
                <mat-icon>add</mat-icon>
                Dodaj pracownika
            </button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table mat-table [dataSource]="employees" class="w-full">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Imię i nazwisko</th>
                <td mat-cell *matCellDef="let employee">{{employee.name}}</td>
            </ng-container>

            <ng-content matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let employee">{{employee.email}}</td>
            </ng-content>

            <ng-container matColumnDef="jobTitle">
                <th mat-header-cell *matHeaderCellDef>Stanowisko</th>
                <td mat-cell *matCellDef="let employee">{{employee.jobTitle}}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Telefon</th>
                <td mat-cell *matCellDef="let employee">{{employee.phone}}</td>
            </ng-container>

            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef>Departament</th>
                <td mat-cell *matCellDef="let employee">{{employee.department.name}}</td>
            </ng-container>

            <ng-container matColumnDef="workLocation">
                <th mat-header-cell *matHeaderCellDef>Lokalizacja</th>
                <td mat-cell *matCellDef="let employee">{{employee.workLocation}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Akcje</th>
                <td mat-cell *matCellDef="let employee">
                    <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id, $event)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="viewEmployeeDetails(row.id)" class="cursor-pointer hover:bg-gray-100"></tr>

        </table>

    </div>
</div>
