<div class="container mx-auto py-10 px-4">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Lista pracownik√≥w</h2>

        <div class="flex items-center gap-4">
            <mat-form-field appearance="outline" class="w-64">
                <mat-label>Wyszukaj pracownika</mat-label>
                <input matInput [(ngModel)]="searchQuery" (keyup.enter)="searchEmployees()">
                <button *ngIf="searchQuery" matSuffix mat-icon-button aria-label="Clear" (click)="searchQuery=''; getEmployees()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>

            <button mat-raised-button color="primary" routerLink="/employeePage">
                <mat-icon>add</mat-icon>
                Dodaj pracownika
            </button>
        </div>
    </div>
</div>
