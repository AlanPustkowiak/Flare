<div class="container mx-auto p-4 max-w-md">
    <h2 class="text-2xl font-bold mb-6">Dodaj nowy departament</h2>

    <div class="flex flex-col gap-4 border border-gray p-6 rounded-lg">
        <mat-form-field apperance="fill">
            <mat-label>Nazwa departamentu</mat-label>
            <input matInput [(ngModel)]="department.name" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Opis</mat-label>
            <textarea matInput [(ngModel)]="department.description" required></textarea>
        </mat-form-field>

        <div class="flex justify-between mt-4">
            <button mat-raised-button color="primary" (click)="addDepartment()">Dodaj</button>
            <button mat-raised-button color="warn" routerLink="/home">Anuluj</button>
        </div>
    </div>

</div>
